<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tebak angka - Zenn</title>
  <link rel="stylesheet" href="style.css">
  <!-- import font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Tebak Angka</h1>
    <p>
      Silakan masukan angka 1-100 kemudian klik cek
    </p>
    <div class="content">
      <input type="number" id="nomer" placeholder="Masukan angka 1-100" maxlength="3" />
    <div class="container-hasil">
      <span id="hasil"></span>
    </div>
    <div class="container-button">
      <button id="cekJawaban" class="btn">Cek</button>
    </div>
  </div>
</div>

<div class="score-count">
  <p>
    Terjawab : <span id="score"></span>
  </p>
</div>
<script src="script.js"></script>
</body>
</html>
